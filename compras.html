<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-section">
            <h2>Registro de Compras</h2>
            <span>Tipo do Produto: </span>
            <input type="text" id="tipo de produto" placeholder="Óleo"><br>
             <span>Marca: </span>
            <input type="text" id="marca" placeholder="Goodyear"><br>
            <span>Forma de Pagamento: </span>
            <input type="text" id="pagamento" placeholder="Cartão elo"><br>
            <span>Quantidade do produto</span>
            <input type="text" id="quantidade" placeholder="5"><br>
            <span>Número da Nota Fiscal</span>
            <input type="text" id="nota fiscal" placeholder=""><br>
            <span>Data de Emissão: </span>
            <input type="date" id="emissão" placeholder=""><br>
            <span>Preço Unitário: </span>
            <input type="text" id="preço" placeholder="$"><br>
            <span>Valor Total: </span>
            <input type="text" id="valor" placeholder="$"><br>
            <button onclick="adicionarCompra()">Registrar Compra</button>
        </div>
   <script src="scripts/gerenciamento_produtos.js"></script>
</body>
</html>
