<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h3>Cadastro de Clientes CNPJ</h3>

<div>
  <form action="/action_page.php">
    <label for="razao_social">Razão Social</label>
    <input type="text" id="nome" name="razao_social" placeholder="Exemplo: Distribuidora XYZ Ltda." required>
    
    <label for="cnpj">CNPJ</label>
    <input type="text" id="cnpj" name="cnpj" placeholder="Exemplo: 12.345.678/0001-90" required><br>
    
    <label for="telefone">Número de Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" placeholder="Exemplo: (11) 98765-4321" required><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Exemplo: Rua das Flores, 123, Centro" required>
    
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="Exemplo: 01000-000" required>
    <br>
    <input type="submit" value="Enviar">
    <br>
    <input type="submit" value="Salvar">
    <br>
    <input type="submit" value="Consultar">
  </form>
</div>

</body>
</html>
